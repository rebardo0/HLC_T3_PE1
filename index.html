<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santiago Vela Beltrán</title>
    <link rel="stylesheet" href="css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Indie+Flower&family=Klee+One&family=Nosifer&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Rubik+Wet+Paint&family=Tiny5&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container">
    <div class="menu">
      <button id="btn1">Inicio</button>
      <button id="btn2">Información</button>
      <button id="btn3">Formulario</button>
    </div>
    <div class="tab-content">
      <div id="tab1" class="tab">
        <h1>Inicio</h1>
        <p>Hola, mi nombre es <span>HLC</span></p>
      </div>
      <div id="tab2" class="tab">
        <h1>Información</h1>
        <p>Lista:</p>
        <ul>
          <li>Uno</li>
          <li>Dos</li>
          <li>Tres:
            <ul>
              <li>Uno</li>
              <li>Dos</li>
              <li>Tres</li>
            </ul>
          </li>
        </ul>

        <table border="1">
          <tr>
            <th>Uno</th>
            <th>Dos</th>
          </tr>
          <tr>
            <td>Uno</td>
            <td>Dos</td>
          </tr>
        </table>
      </div>
      <div id="tab3" class="tab active">
        <h1>Formulario</h1>

        <form onsubmit="alert('Enviado')">
          <label>Nombre:</label><br>
          <input type="text" required minlength="3"><br><br>

          <label>Correo:</label><br>
          <input type="email" required><br><br>

          <label>Mensaje:</label><br>
          <textarea rows="5"></textarea><br>

          <input class="form-btn" type="submit">
        </form>
      </div>
    </div>
  </div>
  
  <script>
          function showTabById(tabId) {
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(tab => {
      tab.classList.toggle('active', tab.id === tabId);
    });
  }
  document.addEventListener('DOMContentLoaded', () => {
    const buttons = document.querySelectorAll('.menu button');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const tabId = button.id.replace('btn', 'tab');
        showTabById(tabId);
      });
    });
  });
  </script>

</body>
</html>
